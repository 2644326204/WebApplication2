<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic TextBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
</head>
<body>
	<h2>Basic TextBox</h2>
	<p>The textbox allows a user to enter information.</p>
	<div style="margin:20px 0;"></div>
	<div title="Register" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<span>email:</span><input label="Email:" labelPosition="top" data-options="prompt:'Enter a email address...',validType:'email'" style="width:100%;">
		</div>
		<div style="margin-bottom:20px">
			<input  label="First Name:" labelPosition="top" style="width:100%;">
		</div>
		<div style="margin-bottom:20px">
			<input  label="Last Name:" labelPosition="top" style="width:100%;">
		</div>
		<div style="margin-bottom:20px">
			<input  label="Company:" labelPosition="top" style="width:100%;">
		</div>
		
		<div>
			<a onclick="click1()" style="width:100%;height:32px">Register</a>
		</div>
	</div>
</body>
</html>
